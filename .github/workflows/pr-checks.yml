name: PR Quality Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  # Quick validation checks
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for package-lock changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -q "package-lock.json"; then
            echo "‚úÖ package-lock.json is updated"
          fi

      - name: TypeScript compilation check
        run: npx tsc --noEmit

      - name: Check test files exist
        run: |
          test_count=$(find tests -name "*.spec.ts" | wc -l)
          echo "Found $test_count test files"
          if [ $test_count -eq 0 ]; then
            echo "‚ùå No test files found!"
            exit 1
          fi

  # Run sanity tests on PR
  sanity-check:
    name: PR Sanity Tests
    needs: validate
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run sanity tests
        run: npm run test:sanity

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = '‚úÖ Sanity tests passed!';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Results\n\n${testResults}\n\nüîó [View detailed results](${context.payload.repository.html_url}/actions/runs/${context.runId})`
            });

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-sanity-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Code quality check
  quality-gate:
    name: Quality Gate
    needs: [validate, sanity-check]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.validate.result }}" != "success" ] || [ "${{ needs.sanity-check.result }}" != "success" ]; then
            echo "‚ùå Quality gate failed!"
            exit 1
          fi
          echo "‚úÖ Quality gate passed!"
