name: Nightly Test Suite

on:
  schedule:
    # Run at 2 AM UTC every day
    #- cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browsers:
        description: 'Browsers to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit

jobs:
  # Full regression suite across all browsers
  cross-browser-tests:
    name: ${{ matrix.browser }} Tests
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browser - ${{ matrix.browser }}
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run all tests on ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          ENV: prod
          BROWSER: ${{ matrix.browser }}
          HEADLESS: 'true'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report/
            allure-results/
          retention-days: 30

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failures-${{ matrix.browser }}
          path: |
            test-results/**/*.png
            test-results/**/*.webm
          retention-days: 14

  # Performance benchmarking
  performance-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: cross-browser-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run performance tests
        run: npx playwright test tests/smoke/performance.smoke.spec.ts
        env:
          HEADLESS: 'true'

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: test-results/
          retention-days: 90

  # Generate consolidated report
  generate-report:
    name: Generate Nightly Report
    needs: [cross-browser-tests, performance-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Merge Allure results
        run: |
          mkdir -p allure-results
          find all-results -type f -name '*.json' -path '*/allure-results/*' -exec cp {} allure-results/ \; 2>/dev/null || true

      - name: Generate Allure report
        if: hashFiles('allure-results/*.json') != ''
        run: |
          allure generate allure-results --clean -o allure-report
          echo "$(date)" > allure-report/last-run.txt

      - name: Upload Allure report
        if: hashFiles('allure-report/') != ''
        uses: actions/upload-artifact@v4
        with:
          name: nightly-allure-report
          path: allure-report/
          retention-days: 90

      - name: Deploy to GitHub Pages
        if: hashFiles('allure-report/') != ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: nightly-reports

  # Send notification
  notify-results:
    name: Notify Results
    needs: [cross-browser-tests, performance-tests, generate-report]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        id: test-status
        run: |
          if [ "${{ needs.cross-browser-tests.result }}" != "success" ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "message=âŒ Nightly tests failed!" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… Nightly tests passed!" >> $GITHUB_OUTPUT
          fi

      - name: Create summary
        run: |
          echo "# Nightly Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ steps.test-status.outputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results:" >> $GITHUB_STEP_SUMMARY
          echo "- Cross-browser tests: ${{ needs.cross-browser-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance tests: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Report generation: ${{ needs.generate-report.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Full Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Log results
        run: |
          echo "${{ steps.test-status.outputs.message }}"
          echo "Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
